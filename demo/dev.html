<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MedalList extends HTMLElement {
            /** @type{Array<Medal>} */
            list;
        }
        customElements.define('medal-list', MyList);
        /** @implements {Medal} */
        class MedalCount extends HTMLElement {
            isExpanded = false;
            goldCount = 0;
            silverCount = 0;
            bronzeCount = 0;
            rank = 0;
        }
        customElements.define('medal-count', MedalCount);
        class MedalMent extends HTMLElement {
            GoldWinningAthletes = [];
            SilverWinningAthletes = [];
            BronzeWinningAthletes
        }
        customElements.define('medal-ment', MedalMent);
    </script>
    
    
    
    <table itemscope=medal-list>
        <caption>Medal List Summer 2024</caption>
        <thead>
            <tr>
                <th>Team</th>
                <th>Gold Medals</th>
                <th>Silver Medals</th>
                <th>Bronze Medals</th>
            </tr>
        </thead>
        <tbody itemprop=list>
            <template 🧑‍🤝‍🧑=medal-count>
                <tr -s=aria-rowindex>
                    <td itemprop=team></td>
                    <td itemprop=goldCount></td>
                    <td itemprop=silverCount></td>
                    <td itemprop=bronzeCount></td>
                </tr>
                <t 🎚️="on when isExpanded">
                    <tr -s=aria-rowindex>
                        <td colspan=4>
                            <medal-ment itemscope></medal-element>
                        </td>
                    </tr>
                </t>
            </template>
        </tbody>
    </table>


</body>
</html>
